<div class="gameRoom">
  <div class="main-frame">    
        <h4 class="status">
              ALRIGHT, LET'S GO
        </h4>
      <div class="frame-content box-white text-left">
          <ul class="list list-blue half-width">
              <li *ngFor="let player of gameRoom.players">
                  {{player.name}}
                </li>
          </ul>
          <ul class="list list-red half-width text-right">
              <li>jan</li>
              <li>fane</li>
              <li>mariana</li>
              <li>dorel</li>
          </ul>
          <button class="btn full-width btn-green" [disabled]="!gameRoom.players.length" [routerLink]="['/solutions']">THAT'S EVERYBODY!</button>
    </div>
  </div>
  <div class="footer text-center one-third">
    <h3 class="status"><small>ROOM CODE</small> <strong>{{gameRoom.id}}</strong></h3>  
  </div>
</div>

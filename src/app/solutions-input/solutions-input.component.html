<div class="solutions-input">
    <div class="main-frame">  
        <h4 class="status">
            YOUR SOLUTIONS
        </h4> 
          <div class="frame-content box-white text-left">
              <div [formGroup]="solutionsForm">
                
                  <div class="form-group">
                    <input type="text" formControlName="solution1" />
                  </div>
                
                  <div class="form-group">
                    <input type="text" formControlName="solution2" />
                  </div>
                
                  <div class="form-group">
                    <input type="text" formControlName="solution3" />
                  </div>
                
                  <div class="form-group">
                    <input type="text" formControlName="solution4" />
                  </div>
                
                  <div class="form-group">
                    <input type="text" formControlName="solution5" />
                  </div>
                
                </div>
              
        </div>
  </div>

  <button class="next" [routerLink]="['/upcoming-player']"><i class="fas fa-angle-right"></i></button>


  <div class="footer text-center full-width">
        <h2 class="status one-third"><small>Time Left</small><br/>{{ counter }}</h2>  
  </div>
</div>
